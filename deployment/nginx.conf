server {
    listen 80;
    server_name printerpi.local;

    # Maximum upload size (must match Flask config)
    client_max_body_size 20M;

    # Root location redirects to /print
    location = / {
        return 301 /print;
    }

    # Main application
    location /print {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file uploads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # API endpoints
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Static files (if serving directly from nginx for better performance)
    location /static {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;

        # Cache static files
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/printer-access.log;
    error_log /var/log/nginx/printer-error.log;
}
